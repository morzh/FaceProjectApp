name: face_project_app
description: Face Project application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  photo_manager: ^1.2.2
  image_picker:  ^0.7.2
  path: ^1.8.0
  path_provider: ^2.0.0
  photo_view: ^0.11.1
#  firebase_core: ^1.0.0
  google_ml_kit: ^0.6.0
  image_editor: ^1.0.0
  share_extend: ^2.0.0
  cupertino_icons: ^1.0.2
#  vector_math: ^2.1.0
  gallery_saver:
    git:
      https://github.com/shofizone/gallery_saver.git
  image_size_getter: ^1.0.0
  dio: ^4.0.0
  http: ^0.13.3
  flutter:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.0"

flutter_icons:
  image_path: "icon/portfolio_logo.png"
  android: true
  ios: true
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
