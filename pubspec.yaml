    - assets/buttons_images/head_up_down.png
    - assets/buttons_images/head_old_young.png
    - assets/buttons_images/head_male_female.png
    - assets/buttons_images/head_glasses.png
    - assets/buttons_images/head_beard.png
    - assets/buttons_images/head_bald_hairy.png
    - assets/buttons_images/head_expression.png
    - assets/buttons_images/save.png
    - assets/buttons_images/share.png

